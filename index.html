<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjiniring Performance - PLN NPS</title>
    <link rel="icon" type="image/png" href="PLN.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Dark Mode (Default) */
            --primary-blue: #00549b;
            --accent-yellow: #ffed00;
            --danger-red: #ff4d4d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --bg-gradient: linear-gradient(135deg, #002f5e 0%, #00549b 100%);
            --card-hover: rgba(255, 255, 255, 0.15);
        }

        /* Variabel Light Mode */
        [data-theme="light"] {
            --primary-blue: #00549b;
            --accent-yellow: #00549b; /* Diubah agar lebih kontras di terang */
            --danger-red: #d63031;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --text-white: #333333;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-hover: rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-white);
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* Top Bar Enhancements */
        .top-bar { 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 40px; 
        }
        .logo { max-width: 220px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }
        
        .top-right-tools { display: flex; align-items: center; gap: 15px; }

        /* Clock Style */
        #digital-clock {
            font-size: 0.9rem;
            font-weight: 600;
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Tool Buttons (Theme, Export, Import) */
        .tool-btn {
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .tool-btn:hover { background: var(--accent-yellow); color: #002f5e; border-color: var(--accent-yellow); }

        header { text-align: center; margin-bottom: 30px; width: 100%; }
        header h1 { font-size: 2.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .line { width: 80px; height: 4px; background: var(--accent-yellow); margin: 10px auto; border-radius: 2px; }

        /* Search Bar */
        .search-container {
            max-width: 500px;
            margin: 20px auto 0;
            position: relative;
        }
        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-white);
            outline: none;
            font-size: 1rem;
        }
        .search-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        #page-container { width: 90%; max-width: 1200px; }
        .grid-page { display: none; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; width: 100%; animation: fadeIn 0.5s; }
        .grid-page.active { display: grid; }

        .card-wrapper { position: relative; border-radius: 15px; height: 100%; }
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 35px 25px;
            text-align: center;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 220px;
            height: 100%;
            transition: 0.3s;
        }

        .card-wrapper:hover .card { transform: translateY(-5px); border-color: var(--accent-yellow); background: var(--card-hover); }

        .card-nav-top { position: absolute; top: 15px; width: calc(100% - 30px); left: 15px; display: flex; justify-content: space-between; z-index: 10; }
        .fav-btn { background: none; border: none; cursor: pointer; color: rgba(128, 128, 128, 0.5); transition: 0.3s; font-size: 1.3rem; }
        .is-fav .fav-btn { color: #f1c40f; }
        .menu-dots { background: none; border: none; color: var(--text-white); font-size: 1.2rem; cursor: pointer; opacity: 0.5; }
        .card-wrapper:hover .menu-dots { opacity: 1; }

        .icon-display { font-size: 3.5rem; margin-bottom: 15px; height: 70px; display: flex; align-items: center; justify-content: center; }
        .yellow-emoji { filter: grayscale(100%) brightness(150%) sepia(100%) hue-rotate(-10deg) saturate(1000%); }
        .icon-display img { max-width: 70px; max-height: 70px; object-fit: contain; }

        .dropdown-menu {
            position: absolute; top: 35px; right: 0; background: white; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; flex-direction: column; min-width: 120px; overflow: hidden; z-index: 100;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item { padding: 10px 15px; font-size: 0.85rem; color: #333; border: none; background: none; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .dropdown-item:hover { background: #f0f0f0; }

        #modalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 200; }
        .modal { background: #fff; color: #333; padding: 25px; border-radius: 20px; width: 90%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; max-height: 90vh; overflow-y: auto; }
        .modal input, .modal textarea, .modal select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        .emoji-picker { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 5px; background: #f9f9f9; padding: 10px; border-radius: 10px; }
        .emoji-opt { font-size: 1.4rem; padding: 5px; cursor: pointer; border-radius: 8px; text-align: center; transition: 0.2s; border: 1px solid transparent; }
        .emoji-opt.selected { background: var(--primary-blue); color: white; }

        .nav-wrapper { margin-top: 40px; display: flex; gap: 20px; align-items: center; }
        .btn-nav { background: var(--accent-yellow); color: #002f5e; border: none; padding: 10px 25px; border-radius: 30px; font-weight: 600; cursor: pointer; }
        .btn-nav:disabled { background: #555; color: #888; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="PLN Nusantara Power.png" alt="Logo PLN Nusantara Power" class="logo">
        <div id="digital-clock">00:00:00 - Senin, 01 Jan 2024</div>
        <div class="top-right-tools">
            <button class="tool-btn" onclick="toggleTheme()" title="Ganti Tema"><i class="fas fa-moon" id="theme-icon"></i></button>
            <button class="tool-btn" onclick="exportData()" title="Ekspor Data"><i class="fas fa-download"></i></button>
            <button class="tool-btn" onclick="document.getElementById('importFile').click()" title="Impor Data"><i class="fas fa-upload"></i></button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <header>
        <h1>Enjiniring Performance</h1>
        <div class="line"></div>
        <p>Integrated Enjiniring Portal - PLN NPS</p>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Cari link enjiniring..." oninput="handleSearch()">
        </div>
    </header>

    <div id="page-container"></div>

    <div class="nav-wrapper">
        <button id="prevBtn" class="btn-nav" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
        <span id="page-info">Page 1 of 1</span>
        <button id="nextBtn" class="btn-nav" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">Konfigurasi Link</h2>
            <input type="text" id="linkName" placeholder="Nama Link">
            <input type="text" id="linkUrl" placeholder="https://...">
            <textarea id="linkDesc" rows="2" placeholder="Deskripsi..."></textarea>
            
            <label style="font-weight:600; font-size: 0.8rem;">Tipe Logo:</label>
            <select id="logoType" onchange="toggleLogoInputs()">
                <option value="emoji">Emoji (Pilih atau Copas)</option>
                <option value="image">Unggah Gambar</option>
            </select>

            <div id="emojiGroup">
                <input type="text" id="customEmoji" placeholder="Copas emoji di sini..." style="margin-bottom:10px; width:100%" oninput="updateSelectedFromInput()">
                <div class="emoji-picker" id="emojiPicker"></div>
            </div>

            <div id="imageGroup" style="display:none;">
                <input type="file" id="linkFile" accept="image/*" onchange="previewFile()">
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn-nav" style="flex: 1; background: #27ae60; color: white;" onclick="saveLink()">Simpan</button>
                <button class="btn-nav" style="flex: 1; background: #e74c3c; color: white;" onclick="toggleModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const initialLinks = [
            { name: "Dashboard Utama", type: "emoji", val: "ðŸ“Š", desc: "Data performa real-time unit.", url: "#", fav: true },
            { name: "Efficiency Tracker", type: "emoji", val: "âš¡", desc: "Analisis efisiensi energi.", url: "#", fav: false },
            { name: "Maintenance Schedule", type: "emoji", val: "ðŸ“…", desc: "Jadwal pemeliharaan rutin.", url: "#", fav: false },
            { name: "Laporan Harian", type: "emoji", val: "ðŸ“", desc: "Log harian operasional.", url: "#", fav: false },
            { name: "Safety First", type: "emoji", val: "â›‘ï¸", desc: "Prosedur K3 dan regulasi.", url: "#", fav: false },
            { name: "Technical Specs", type: "emoji", val: "âš™ï¸", desc: "Spesifikasi teknis alat.", url: "#", fav: false },
            { name: "Team Enjiniring", type: "emoji", val: "ðŸ‘¥", desc: "Kontak koordinasi tim.", url: "#", fav: false },
            { name: "Sparepart Stock", type: "emoji", val: "ðŸ“¦", desc: "Cek stok suku cadang.", url: "#", fav: false },
            { name: "Fuel Management", type: "emoji", val: "â›½", desc: "Manajemen bahan bakar.", url: "#", fav: false },
            { name: "Automation System", type: "emoji", val: "ðŸ¤–", desc: "Kontrol sistem otomatis.", url: "#", fav: false },
            { name: "Environmental Impact", type: "emoji", val: "ðŸŒ±", desc: "Monitoring emisi gas buang.", url: "#", fav: false },
            { name: "Digital Library", type: "emoji", val: "ðŸ“š", desc: "Manual book & standar ISO.", url: "#", fav: false },
            { name: "SCADA Network", type: "emoji", val: "ðŸŒ", desc: "Topologi jaringan kontrol.", url: "#", fav: false }
        ];

        let links = JSON.parse(localStorage.getItem('nps_links')) || initialLinks;
        const emojis = ["âš¡", "âš™ï¸", "ðŸ“Š", "ðŸ› ï¸", "ðŸ“œ", "ðŸ“‰", "ðŸ”§", "ðŸ­", "ðŸ—ï¸", "ðŸ”‹", "ðŸ’¡", "ðŸ“¡", "ðŸ›¡ï¸", "ðŸ”¬", "ðŸšœ", "ðŸ“", "ðŸ–¥ï¸", "ðŸ”¥", "ðŸ’§", "ðŸ”Œ", "ðŸ’Ž", "ðŸš€", "ðŸš¨", "ðŸ”©", "ðŸ”¨"];
        let selectedEmoji = "âš¡";
        let currentPage = 1;
        const itemsPerPage = 8;
        let editIndex = -1;
        let tempImageData = "";
        let searchTerm = "";

        // 1. FITUR PENCARIAN
        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentPage = 1; // Reset ke halaman 1 saat mencari
            renderPages();
        }

        function renderPages() {
            const container = document.getElementById('page-container');
            container.innerHTML = '';
            
            // Filter berdasarkan pencarian
            let filteredLinks = links.filter(l => 
                l.name.toLowerCase().includes(searchTerm) || 
                l.desc.toLowerCase().includes(searchTerm)
            );

            // Sorting favorit
            filteredLinks.sort((a, b) => (b.fav === a.fav) ? 0 : b.fav ? 1 : -1);
            
            const totalItems = filteredLinks.length + 1; 
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (currentPage > totalPages) currentPage = Math.max(1, totalPages);

            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = `grid-page ${i === currentPage ? 'active' : ''}`;
                
                const start = (i - 1) * itemsPerPage;
                const pageLinks = filteredLinks.slice(start, start + itemsPerPage);

                pageLinks.forEach((link, idx) => {
                    const originalIndex = links.findIndex(l => l.name === link.name && l.url === link.url);
                    let logoHTML = link.type === "emoji" ? `<span class="yellow-emoji">${link.val}</span>` : `<img src="${link.val}">`;

                    pageDiv.innerHTML += `
                        <div class="card-wrapper ${link.fav ? 'is-fav' : ''}">
                            <div class="card-nav-top">
                                <button class="fav-btn" onclick="toggleFavorite(event, ${originalIndex})" title="Favorit"><i class="fas fa-star"></i></button>
                                <button class="menu-dots" onclick="toggleDropdown(event, ${originalIndex})"><i class="fas fa-ellipsis-v"></i></button>
                                <div id="dropdown-${originalIndex}" class="dropdown-menu">
                                    <button class="dropdown-item" onclick="openEdit(${originalIndex})"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="dropdown-item" style="color:red" onclick="deleteLink(${originalIndex})"><i class="fas fa-trash"></i> Hapus</button>
                                </div>
                            </div>
                            <a href="${link.url}" class="card" target="_blank">
                                <div class="icon-display">${logoHTML}</div>
                                <h3>${link.name}</h3>
                                <p>${link.desc}</p>
                            </a>
                        </div>
                    `;
                });

                if (i === totalPages) pageDiv.appendChild(createAddCard());
                container.appendChild(pageDiv);
            }

            updateNav(totalPages);
            localStorage.setItem('nps_links', JSON.stringify(links));
        }

        // 2. FITUR JAM DIGITAL
        function updateClock() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            
            const dateStr = days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear();
            
            document.getElementById('digital-clock').innerText = timeStr + " - " + dateStr;
        }
        setInterval(updateClock, 1000);

        // 3. FITUR MODE TERANG/GELAP
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('nps_theme', newTheme);
        }
        // Load theme awal
        if(localStorage.getItem('nps_theme') === 'light') toggleTheme();

        // 4. FITUR EKSPOR/IMPOR DATA
        function exportData() {
            const dataStr = JSON.stringify(links, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `backup_enjiniring_nps_${new Date().toLocaleDateString()}.json`;
            link.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedLinks = JSON.parse(e.target.result);
                    if (Array.isArray(importedLinks)) {
                        links = importedLinks;
                        renderPages();
                        alert("Data berhasil diimpor!");
                    }
                } catch (err) { alert("File tidak valid!"); }
            };
            reader.readAsText(file);
        }

        // LOGIKA DASAR (TETAP SAMA)
        function setupEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.innerHTML = '';
            emojis.forEach(e => {
                const span = document.createElement('div');
                span.className = 'emoji-opt';
                span.innerText = e;
                span.onclick = () => {
                    document.querySelectorAll('.emoji-opt').forEach(opt => opt.classList.remove('selected'));
                    span.classList.add('selected');
                    selectedEmoji = e;
                    document.getElementById('customEmoji').value = e;
                };
                picker.appendChild(span);
            });
        }

        function updateSelectedFromInput() { selectedEmoji = document.getElementById('customEmoji').value; }

        function createAddCard() {
            const div = document.createElement('div');
            div.className = 'card card-add card';
            div.onclick = () => { editIndex = -1; toggleModal(); };
            div.innerHTML = `<div class="icon-display"><i class="fas fa-plus-circle" style="color:var(--accent-yellow)"></i></div><h3>Tambah Link</h3><p>Klik untuk portal baru.</p>`;
            return div;
        }

        function toggleLogoInputs() {
            const type = document.getElementById('logoType').value;
            document.getElementById('emojiGroup').style.display = (type === 'emoji') ? 'block' : 'none';
            document.getElementById('imageGroup').style.display = (type === 'image') ? 'block' : 'none';
        }

        function previewFile() {
            const file = document.getElementById('linkFile').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { tempImageData = reader.result; };
            if (file) reader.readAsDataURL(file);
        }

        function saveLink() {
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const desc = document.getElementById('linkDesc').value;
            const type = document.getElementById('logoType').value;
            let val = type === 'emoji' ? selectedEmoji : (tempImageData || (editIndex !== -1 ? links[editIndex].val : ""));

            if (name && url) {
                const newData = { name, url, desc, type, val, fav: editIndex !== -1 ? links[editIndex].fav : false };
                if (editIndex === -1) links.push(newData);
                else links[editIndex] = newData;
                toggleModal(); renderPages();
            } else alert("Isi Nama & URL!");
        }

        function toggleFavorite(event, idx) { event.stopPropagation(); links[idx].fav = !links[idx].fav; renderPages(); }
        function openEdit(idx) {
            editIndex = idx;
            const l = links[idx];
            document.getElementById('linkName').value = l.name;
            document.getElementById('linkUrl').value = l.url;
            document.getElementById('linkDesc').value = l.desc;
            document.getElementById('logoType').value = l.type;
            if(l.type === 'emoji') { selectedEmoji = l.val; document.getElementById('customEmoji').value = l.val; }
            toggleLogoInputs(); toggleModal();
        }

        function toggleDropdown(event, idx) {
            event.stopPropagation();
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            document.getElementById(`dropdown-${idx}`).classList.toggle('show');
        }

        window.onclick = () => document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        function deleteLink(idx) { if(confirm("Hapus?")) { links.splice(idx, 1); renderPages(); } }
        function changePage(dir) { currentPage += dir; renderPages(); }
        
        function updateNav(total) {
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === total);
            document.getElementById('page-info').innerText = `Page ${currentPage} of ${total || 1}`;
        }

        function toggleModal() {
            const m = document.getElementById('modalOverlay');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        setupEmojiPicker();
        renderPages();
        updateClock();
    </script>
</body>
</html>
