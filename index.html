<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjiniring Performance - PLN NPS</title>
    <link rel="icon" type="image/png" href="PLN.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    
    <style>
        :root {
            /* Dark Mode (Default) */
            --primary-blue: #00549b;
            --accent-yellow: #ffed00;
            --danger-red: #ff4d4d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
            --bg-gradient: linear-gradient(135deg, #002f5e 0%, #00549b 100%);
            --card-hover: rgba(255, 255, 255, 0.15);
            --logo-text-color: #ffffff;
            --logo-glow: rgba(255, 255, 255, 0.4);
            /* Warna untuk tulisan URL samar */
            --text-subtle: rgba(255, 255, 255, 0.5); 
        }

        /* Light Mode Variable */
        [data-theme="light"] {
            --primary-blue: #00549b;
            --accent-yellow: #00549b;
            --danger-red: #d63031;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --text-white: #333333;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-hover: rgba(0, 0, 0, 0.08);
            --logo-text-color: #00549b;
            --logo-glow: rgba(0, 84, 155, 0.3);
            /* Warna samar untuk mode terang (abu gelap transparan) */
            --text-subtle: rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s, transform 0.3s; }

        /* PERBAIKAN IKON WAJIB */
        .fas, .fab, .far, .fa {
            font-family: "Font Awesome 6 Free" !important;
            font-weight: 900;
        }
        .fab {
            font-family: "Font Awesome 6 Brands" !important;
            font-weight: 400;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-white);
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* TOP BAR */
        .top-bar { 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 40px; 
            position: relative; 
        }

        /* LOGO ANIMASI */
        @keyframes brandPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--logo-glow)); opacity: 1; }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 15px var(--logo-glow)); opacity: 0.95; }
        }

        .logo-link { text-decoration: none; color: inherit; display: block; cursor: pointer; }
        .logo-container { display: flex; align-items: center; gap: 12px; user-select: none; transition: 0.4s ease-in-out; }
        .logo-link:hover .logo-container { animation: brandPulse 2s infinite ease-in-out; }

        .logo-img { height: 45px; }
        .logo-text-wrapper { display: flex; flex-direction: column; line-height: 1.1; color: var(--logo-text-color); }
        .brand-pln { font-size: 1.6rem; font-weight: 800; letter-spacing: 1px; }
        .brand-np { font-size: 0.85rem; font-weight: 400; text-transform: uppercase; letter-spacing: 0.5px; }
        
        #digital-clock {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 600;
            background: var(--glass-bg);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .top-right-tools { display: flex; align-items: center; gap: 10px; }

        .tool-btn {
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            transition: 0.3s;
        }
        .tool-btn:hover { background: var(--accent-yellow); color: #002f5e; border-color: var(--accent-yellow); }

        header { text-align: center; margin-bottom: 30px; width: 100%; }
        header h1 { font-size: 2.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .line { width: 80px; height: 4px; background: var(--accent-yellow); margin: 10px auto; border-radius: 2px; }

        /* SEARCH CONTAINER */
        .search-container { max-width: 500px; margin: 20px auto 0; position: relative; }
        .search-container input {
            width: 100%; padding: 12px 20px 12px 45px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.3); background: var(--glass-bg);
            backdrop-filter: blur(10px); color: var(--text-white); outline: none; font-size: 1rem;
        }
        .search-container i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); opacity: 0.6; }

        /* GRID SYSTEM */
        #page-container { width: 90%; max-width: 1200px; }
        .grid-page { display: none; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; width: 100%; animation: fadeIn 0.5s; }
        .grid-page.active { display: grid; }

        .card-wrapper { position: relative; border-radius: 15px; height: 100%; }
        
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 230px;
            height: 100%;
            transition: 0.3s;
            overflow: hidden; /* Mencegah konten keluar kotak */
        }

        .card-wrapper:hover .card { transform: translateY(-5px); border-color: rgba(255, 255, 255, 0.4); background: var(--card-hover); }

        /* TEKS DESKRIPSI & URL */
        .card h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .card p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            /* Mencegah teks deskripsi panjang merusak layout */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* STYLE BARU UNTUK URL SAMAR */
        .card-url {
            font-size: 0.75rem;
            color: var(--text-subtle);
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Titik-titik jika kepanjangan */
            max-width: 100%;
            margin-top: auto; /* Mendorong ke bawah jika ada ruang sisa */
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.1); /* Garis pemisah tipis */
        }

        /* CONTROLS */
        .card-nav-top { position: absolute; top: 15px; width: calc(100% - 30px); left: 15px; display: flex; justify-content: space-between; z-index: 10; }
        .menu-dots { background: none; border: none; color: var(--text-white); font-size: 1.2rem; cursor: pointer; opacity: 0.1; transition: all 0.3s ease; padding: 5px; }
        .menu-dots:hover { opacity: 1 !important; color: var(--accent-yellow); transform: scale(1.3); text-shadow: 0 0 10px var(--accent-yellow); }

        /* ANIMASI BINTANG */
        @keyframes starBlinkActive {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px #f1c40f); opacity: 1; }
            50% { transform: scale(1.4); filter: drop-shadow(0 0 15px #f1c40f); opacity: 0.8; }
        }
        @keyframes starBlinkIdle {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .fav-btn { background: none; border: none; cursor: pointer; color: rgba(128, 128, 128, 0.4); transition: 0.3s; font-size: 1.3rem; padding: 5px; z-index: 20; }
        .is-fav .fav-btn i { color: #f1c40f; opacity: 1; }
        .fav-btn:hover i { animation: starBlinkIdle 1s infinite ease-in-out; color: rgba(255, 255, 255, 0.8); }
        .is-fav .fav-btn:hover i { animation: starBlinkActive 1s infinite ease-in-out; color: #f1c40f; }

        /* MODIFIKASI ICON DISPLAY */
        .icon-display { 
            margin-bottom: 15px; 
            height: 90px;
            width: 100%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .yellow-emoji { 
            font-size: 4.5rem; 
            filter: grayscale(100%) brightness(150%) sepia(100%) hue-rotate(-10deg) saturate(1000%); 
        }
        
        .icon-display img { 
            width: auto; 
            height: auto;
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* Dropdown & Modal */
        .dropdown-menu { position: absolute; top: 35px; right: 0; background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; flex-direction: column; min-width: 120px; overflow: hidden; z-index: 100; }
        .dropdown-menu.show { display: flex; }
        .dropdown-item { padding: 10px 15px; font-size: 0.85rem; color: #333; border: none; background: none; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .dropdown-item:hover { background: #f0f0f0; }

        #modalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 200; }
        .modal { background: #fff; color: #333; padding: 25px; border-radius: 20px; width: 90%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; max-height: 90vh; overflow-y: auto; }
        .modal input, .modal textarea, .modal select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        .emoji-picker { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 5px; background: #f9f9f9; padding: 10px; border-radius: 10px; }
        .emoji-opt { font-size: 1.4rem; padding: 5px; cursor: pointer; border-radius: 8px; text-align: center; transition: 0.2s; border: 1px solid transparent; }
        .emoji-opt.selected { background: var(--primary-blue); color: white; }

        /* NAVIGASI TOMBOL DENGAN ANIMASI POP */
        .nav-wrapper { margin-top: 40px; display: flex; gap: 20px; align-items: center; }
        
        .btn-nav { 
            background: var(--accent-yellow); 
            color: #002f5e; 
            border: none; 
            padding: 10px 25px; 
            border-radius: 30px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
        }

        .btn-nav:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 237, 0, 0.3);
        }

        .btn-nav:disabled { 
            background: #555; 
            color: #888; 
            cursor: not-allowed; 
            transform: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <script>
        const initialLinks = [
            { name: "AW", type: "emoji", val: "ðŸ“Š", desc: "Asset Watch Monitoring.", url: "https://aw.pln-npservices.com", fav: true },
            { name: "Comando", type: "image", val: "image-0.png", desc: "Digital Performance Monitoring.", url: "https://10.7.146.84:8043/data/perspective/client/comando", fav: false },
            { name: "Maintenance Schedule", type: "emoji", val: "ðŸ“…", desc: "Jadwal pemeliharaan rutin.", url: "#", fav: false },
            { name: "Laporan Harian", type: "emoji", val: "ðŸ“", desc: "Log harian operasional.", url: "#", fav: false },
            { name: "Safety First", type: "emoji", val: "â›‘ï¸", desc: "Prosedur K3 dan regulasi.", url: "#", fav: false },
            { name: "Technical Specs", type: "emoji", val: "âš™ï¸", desc: "Spesifikasi teknis alat.", url: "#", fav: false },
            { name: "Team Enjiniring", type: "emoji", val: "ðŸ‘¥", desc: "Kontak koordinasi tim.", url: "#", fav: false },
            { name: "Sparepart Stock", type: "emoji", val: "ðŸ“¦", desc: "Cek stok suku cadang.", url: "#", fav: false },
            { name: "Fuel Management", type: "emoji", val: "â›½", desc: "Manajemen bahan bakar.", url: "#", fav: false },
            { name: "Automation System", type: "emoji", val: "ðŸ¤–", desc: "Kontrol sistem otomatis.", url: "#", fav: false },
            { name: "Environmental Impact", type: "emoji", val: "ðŸŒ±", desc: "Monitoring emisi gas buang.", url: "#", fav: false },
            { name: "Digital Library", type: "emoji", val: "ðŸ“š", desc: "Manual book & standar ISO.", url: "#", fav: false },
            { name: "SCADA Network", type: "emoji", val: "ðŸŒ", desc: "Topologi jaringan kontrol.", url: "#", fav: false },
            { name: "Youtube", type: "emoji", val: "ðŸŽ¬", desc: "Akses cepat ke Youtube.", url: "https://www.youtube.com/", fav: false },
            { name: "Google Drive", type: "emoji", val: "ðŸ“", desc: "Penyimpanan awan Google.", url: "https://drive.google.com/", fav: false },
            { name: "Google Email", type: "emoji", val: "âœ‰ï¸", desc: "Layanan email Gmail.", url: "https://mail.google.com/", fav: false },
            { name: "Google Meet", type: "emoji", val: "ðŸ“¹", desc: "Platform rapat daring.", url: "https://meet.google.com/", fav: false }
        ];

        const storedLinks = JSON.parse(localStorage.getItem('nps_links')) || [];
        const manualAddedLinks = storedLinks.filter(s => !initialLinks.some(i => i.url === s.url));
        let links = [...initialLinks, ...manualAddedLinks];
        
        const emojis = ["âš¡", "âš™ï¸", "ðŸ“Š", "ðŸ› ï¸", "ðŸ“œ", "ðŸ“‰", "ðŸ”§", "ðŸ­", "ðŸ—ï¸", "ðŸ”‹", "ðŸ’¡", "ðŸ“¡", "ðŸ›¡ï¸", "ðŸ”¬", "ðŸšœ", "ðŸ“", "ðŸ–¥ï¸", "ðŸ”¥", "ðŸ’§", "ðŸ”Œ", "ðŸ’Ž", "ðŸš€", "ðŸš¨", "ðŸ”©", "ðŸ”¨"];
        let selectedEmoji = "âš¡";
        let currentPage = 1;
        const itemsPerPage = 8;
        let editIndex = -1;
        let tempImageData = "";
        let searchTerm = "";

        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentPage = 1;
            renderPages();
        }

        function renderPages() {
            const container = document.getElementById('page-container');
            container.innerHTML = '';
            
            let filteredLinks = links.filter(l => 
                l.name.toLowerCase().includes(searchTerm) || 
                l.desc.toLowerCase().includes(searchTerm)
            );

            filteredLinks.sort((a, b) => (b.fav === a.fav) ? 0 : b.fav ? 1 : -1);
            
            const totalItems = filteredLinks.length + 1; 
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (currentPage > totalPages) currentPage = Math.max(1, totalPages);

            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = `grid-page ${i === currentPage ? 'active' : ''}`;
                
                const start = (i - 1) * itemsPerPage;
                const pageLinks = filteredLinks.slice(start, start + itemsPerPage);

                pageLinks.forEach((link) => {
                    const originalIndex = links.findIndex(l => l.name === link.name && l.url === link.url);
                    let logoHTML = link.type === "emoji" ? `<span class="yellow-emoji">${link.val}</span>` : `<img src="${link.val}">`;

                    // PEMBERSIHAN URL UNTUK TAMPILAN (Hapus https://)
                    let cleanUrl = link.url.replace(/^https?:\/\//, '').replace(/^www\./, '');
                    if (cleanUrl.length > 30) cleanUrl = cleanUrl.substring(0, 27) + "..."; // Potong jika terlalu panjang

                    pageDiv.innerHTML += `
                        <div class="card-wrapper ${link.fav ? 'is-fav' : ''}">
                            <div class="card-nav-top">
                                <button class="fav-btn" onclick="toggleFavorite(event, ${originalIndex})" title="Favorit"><i class="fas fa-star"></i></button>
                                <button class="menu-dots" onclick="toggleDropdown(event, ${originalIndex})"><i class="fas fa-ellipsis-v"></i></button>
                                <div id="dropdown-${originalIndex}" class="dropdown-menu">
                                    <button class="dropdown-item" onclick="openEdit(${originalIndex})"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="dropdown-item" style="color:red" onclick="deleteLink(${originalIndex})"><i class="fas fa-trash"></i> Hapus</button>
                                </div>
                            </div>
                            <a href="${link.url}" class="card" target="_blank">
                                <div class="icon-display">${logoHTML}</div>
                                <h3>${link.name}</h3>
                                <p>${link.desc}</p>
                                <div class="card-url"><i class="fas fa-link" style="font-size:0.6rem; margin-right:4px;"></i>${cleanUrl}</div>
                            </a>
                        </div>
                    `;
                });

                if (i === totalPages) pageDiv.appendChild(createAddCard());
                container.appendChild(pageDiv);
            }

            updateNav(totalPages);
            localStorage.setItem('nps_links', JSON.stringify(links));
        }

        function updateClock() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
            const dateStr = days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear();
            document.getElementById('digital-clock').innerText = timeStr + " - " + dateStr;
        }
        setInterval(updateClock, 1000);

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            
            if (newTheme === 'light') {
                themeIcon.innerHTML = 'â˜€ï¸'; themeIcon.className = ''; 
            } else {
                themeIcon.innerHTML = ''; themeIcon.className = 'fas fa-moon'; 
            }
            
            localStorage.setItem('nps_theme', newTheme);
        }

        if(localStorage.getItem('nps_theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            setTimeout(() => {
                const ti = document.getElementById('theme-icon');
                if(ti) { ti.innerHTML = 'â˜€ï¸'; ti.className = ''; }
            }, 100);
        }

        function exportData() {
            const dataStr = JSON.stringify(links, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `backup_nps_${new Date().toLocaleDateString()}.json`; a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imp = JSON.parse(e.target.result);
                    if (Array.isArray(imp)) { links = imp; renderPages(); alert("Data diimpor!"); }
                } catch (err) { alert("File salah!"); }
            };
            reader.readAsText(file);
        }

        function setupEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.innerHTML = '';
            emojis.forEach(e => {
                const span = document.createElement('div');
                span.className = 'emoji-opt'; span.innerText = e;
                span.onclick = () => {
                    document.querySelectorAll('.emoji-opt').forEach(opt => opt.classList.remove('selected'));
                    span.classList.add('selected'); selectedEmoji = e;
                    document.getElementById('customEmoji').value = e;
                };
                picker.appendChild(span);
            });
        }

        function updateSelectedFromInput() { selectedEmoji = document.getElementById('customEmoji').value; }

        function createAddCard() {
            const div = document.createElement('div');
            div.className = 'card-wrapper';
            div.innerHTML = `<div class="card" style="cursor:pointer" onclick="toggleModal()"><div class="icon-display"><i class="fas fa-plus-circle" style="color:var(--accent-yellow)"></i></div><h3>Tambah Link</h3><p>Klik untuk portal baru.</p></div>`;
            return div;
        }

        function toggleLogoInputs() {
            const type = document.getElementById('logoType').value;
            document.getElementById('emojiGroup').style.display = (type === 'emoji') ? 'block' : 'none';
            document.getElementById('imageGroup').style.display = (type === 'image') ? 'block' : 'none';
        }

        function previewFile() {
            const file = document.getElementById('linkFile').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { tempImageData = reader.result; };
            if (file) reader.readAsDataURL(file);
        }

        function saveLink() {
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const desc = document.getElementById('linkDesc').value;
            const type = document.getElementById('logoType').value;
            let val = type === 'emoji' ? selectedEmoji : (tempImageData || (editIndex !== -1 ? links[editIndex].val : ""));

            if (name && url) {
                const newData = { name, url, desc, type, val, fav: editIndex !== -1 ? links[editIndex].fav : false };
                if (editIndex === -1) links.push(newData);
                else links[editIndex] = newData;
                toggleModal(); renderPages();
            } else alert("Isi Nama & URL!");
        }

        function toggleFavorite(event, idx) { event.stopPropagation(); links[idx].fav = !links[idx].fav; renderPages(); }
        
        function openEdit(idx) {
            editIndex = idx; const l = links[idx];
            document.getElementById('linkName').value = l.name;
            document.getElementById('linkUrl').value = l.url;
            document.getElementById('linkDesc').value = l.desc;
            document.getElementById('logoType').value = l.type;
            if(l.type === 'emoji') { selectedEmoji = l.val; document.getElementById('customEmoji').value = l.val; }
            toggleLogoInputs(); toggleModal();
        }

        function toggleDropdown(event, idx) {
            event.stopPropagation();
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            document.getElementById(`dropdown-${idx}`).classList.toggle('show');
        }

        window.onclick = () => document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        function deleteLink(idx) { if(confirm("Hapus?")) { links.splice(idx, 1); renderPages(); } }
        function changePage(dir) { currentPage += dir; renderPages(); }
        
        function updateNav(total) {
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === total);
            document.getElementById('page-info').innerText = `Page ${currentPage} of ${total || 1}`;
        }

        function toggleModal() {
            const m = document.getElementById('modalOverlay');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // INITIALIZE
        setupEmojiPicker();
        renderPages();
        updateClock();
    </script>
</body>
</html>
