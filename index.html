    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enjiniring Performance - PLN NPS</title>
        <link rel="icon" type="image/png" href="PLN.png">
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
        
        <style>
            :root {
                /* --- Dark Mode (Modern PLN Blue) --- */
                --bg-color: #023e8a; 
                --primary-gradient: radial-gradient(circle at 10% 20%, #0077b6 0%, transparent 60%), 
                                    radial-gradient(circle at 90% 90%, #03045e 0%, transparent 60%),
                                    linear-gradient(135deg, #00549b 0%, #001d3d 100%);
                
                --glass-bg: rgba(255, 255, 255, 0.1); 
                --glass-border: rgba(255, 255, 255, 0.15); 
                --text-main: #ffffff;
                --text-subtle: rgba(255, 255, 255, 0.6);
                
                --accent-color: #ffed00; /* PLN Yellow */
                --accent-glow: rgba(255, 237, 0, 0.5);
                
                --card-hover-bg: rgba(255, 255, 255, 0.2);
                --card-hover-border: rgba(255, 237, 0, 0.6);
                
                --danger-red: #ff4d4d;
                --login-overlay: rgba(0, 29, 61, 0.9);
            }

            /* --- Light Mode (Clean Executive) --- */
            [data-theme="light"] {
                --bg-color: #f8f9fa;
                --primary-gradient: radial-gradient(circle at 0% 0%, #e9ecef 0%, transparent 50%), 
                                    linear-gradient(135deg, #f8f9fa 0%, #dee2e6 100%);
                
                --glass-bg: rgba(255, 255, 255, 0.85);
                --glass-border: rgba(0, 0, 0, 0.05);
                --text-main: #00549b; 
                --text-subtle: #6c757d;
                
                --accent-color: #00549b; 
                --accent-glow: rgba(0, 84, 155, 0.2);
                
                --card-hover-bg: #ffffff;
                --card-hover-border: #00549b;
                
                --login-overlay: rgba(248, 249, 250, 0.95);
            }

            * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }

            body {
                background-color: var(--bg-color);
                background-image: var(--primary-gradient);
                background-attachment: fixed;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                color: var(--text-main);
                overflow-x: hidden;
                padding-bottom: 50px;
            }

            /* --- ANIMASI DASAR --- */
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            /* --- ANIMASI BARU: BREATH & BOUNCE --- */
            @keyframes breathe {
                0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,247,255,0)); }
                50% { transform: scale(1.05); filter: drop-shadow(0 0 15px var(--accent-glow)); }
                100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,247,255,0)); }
            }

            @keyframes symbolBounce {
                0%, 100% { transform: translateY(0) scale(1); }
                50% { transform: translateY(-10px) scale(1.15); filter: drop-shadow(0 0 15px var(--accent-glow)); }
            }

            /* --- LOGIN SCREEN --- */
            #login-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: var(--login-overlay);
                backdrop-filter: blur(15px);
                z-index: 9999;
                display: flex; justify-content: center; align-items: center;
            }
            .login-box {
                background: var(--glass-bg);
                padding: 40px; border-radius: 20px; text-align: center;
                border: 1px solid var(--glass-border);
                box-shadow: 0 20px 50px rgba(0,0,0,0.3);
                max-width: 400px; width: 90%;
                animation: fadeInUp 0.5s ease-out;
            }
            .login-box img { height: 60px; margin-bottom: 20px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2)); }
            .login-box h2 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 700; }
            .login-box p { font-size: 0.9rem; margin-bottom: 25px; color: var(--text-subtle); }
            
            .login-input {
                width: 100%; padding: 12px; border-radius: 10px; 
                border: 1px solid var(--glass-border);
                background: rgba(255,255,255,0.1);
                color: var(--text-main);
                margin-bottom: 15px; text-align: center; font-size: 1rem; outline: none;
            }
            .login-input::placeholder { color: var(--text-subtle); }
            .login-input:focus { border-color: var(--accent-color); background: rgba(255,255,255,0.2); }
            
            .login-btn {
                background: var(--accent-color); color: #002f5e; border: none;
                padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer;
                width: 100%; font-size: 1rem;
            }
            [data-theme="light"] .login-btn { color: white; }
            .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }
            .error-msg { color: var(--danger-red); font-size: 0.85rem; margin-top: 15px; display: none; }

            /* --- TOP BAR --- */
            .top-bar { 
                width: 100%; 
                display: flex; justify-content: space-between; align-items: center; 
                padding: 20px 40px; position: relative; 
                z-index: 50;
            }

            .logo-link { text-decoration: none; display: block; cursor: pointer; }
            .logo-container { display: flex; align-items: center; gap: 12px; }
            .logo-link:hover .logo-container { transform: scale(1.02); }
            .logo-img { height: 45px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
            .logo-text-wrapper { display: flex; flex-direction: column; line-height: 1.1; color: var(--text-main); }
            .brand-pln { font-size: 1.6rem; font-weight: 800; letter-spacing: 1px; }
            .brand-np { font-size: 0.85rem; font-weight: 400; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.9; }

            #digital-clock {
                position: absolute; left: 50%; transform: translateX(-50%);
                font-size: 0.9rem; font-weight: 600; 
                background: var(--glass-bg); padding: 8px 20px; border-radius: 20px; 
                backdrop-filter: blur(5px); white-space: nowrap;
                border: 1px solid var(--glass-border);
                box-shadow: 0 4px 6px rgba(0,0,0,0.05);
                transition: 0.3s; /* Smooth transition */
            }
            
            /* HOVER EFFECT JAM (Breath & Pop) */
            #digital-clock:hover {
                animation: breathe 2s infinite ease-in-out;
                border-color: var(--accent-color);
                cursor: default;
            }

            .top-right-tools { display: flex; align-items: center; gap: 10px; }
            .tool-btn {
                background: var(--glass-bg); border: 1px solid var(--glass-border);
                color: var(--text-main); padding: 8px 12px; border-radius: 10px; 
                cursor: pointer; font-size: 1rem;
                display: flex; align-items: center; justify-content: center; 
                min-width: 40px; min-height: 40px;
            }
            .tool-btn:hover { background: var(--accent-color); color: #002f5e; border-color: var(--accent-color); }
            [data-theme="light"] .tool-btn:hover { color: white; }

            /* --- HEADER --- */
            header { text-align: center; margin-bottom: 30px; width: 100%; padding: 0 20px; animation: fadeInUp 0.7s; }
            header h1 { 
                font-size: 2.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; 
                text-shadow: 0 4px 10px rgba(0,0,0,0.1);
                transition: 0.3s;
                display: inline-block; /* Agar transform scale bekerja rapi */
            }
            
            /* HOVER EFFECT JUDUL (Breath & Pop) */
            header h1:hover {
                animation: breathe 2s infinite ease-in-out;
                cursor: default;
            }

            .line { width: 80px; height: 4px; background: var(--accent-color); margin: 10px auto; border-radius: 2px; }
            header p { color: var(--text-subtle); font-size: 1rem; margin-bottom: 25px; }

            .search-container { max-width: 500px; margin: 0 auto; position: relative; }
            .search-container input {
                width: 100%; padding: 12px 20px 12px 45px; border-radius: 30px;
                border: 1px solid var(--glass-border); background: var(--glass-bg);
                backdrop-filter: blur(10px); color: var(--text-main); outline: none; font-size: 1rem;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            .search-container input:focus { border-color: var(--accent-color); box-shadow: 0 0 15px var(--accent-glow); }
            .search-container i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); opacity: 0.7; }

            /* --- GRID CONTENT --- */
            #page-container { width: 90%; max-width: 1200px; }
            .grid-page { 
                display: none; 
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
                gap: 20px; width: 100%; 
            }
            .grid-page.active { display: grid; }

            .card-wrapper { position: relative; border-radius: 15px; height: 100%; }
            
            .card {
                background: var(--glass-bg);
                backdrop-filter: blur(12px);
                border: 1px solid var(--glass-border);
                border-radius: 15px;
                padding: 25px;
                text-align: center;
                text-decoration: none;
                color: var(--text-main);
                display: flex; flex-direction: column; justify-content: center;
                min-height: 230px; height: 100%;
                position: relative;
                box-shadow: 0 4px 6px rgba(0,0,0,0.05);
                animation: fadeInUp 0.5s backwards;
            }

            .card-wrapper:nth-child(1) .card { animation-delay: 0.1s; }
            .card-wrapper:nth-child(2) .card { animation-delay: 0.15s; }
            .card-wrapper:nth-child(3) .card { animation-delay: 0.2s; }
            .card-wrapper:nth-child(4) .card { animation-delay: 0.25s; }

            .card-wrapper:hover .card { 
                transform: translateY(-5px); 
                background: var(--card-hover-bg);
                border-color: var(--card-hover-border);
                box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
            }

            /* HOVER EFFECT LOGO (Bounce & Glow) */
            .card-wrapper:hover .icon-display img, 
            .card-wrapper:hover .yellow-emoji {
                animation: symbolBounce 1.5s infinite ease-in-out;
            }

            .icon-display { margin-bottom: 15px; height: 90px; width: 100%; display: flex; align-items: center; justify-content: center; }
            .yellow-emoji { font-size: 4.5rem; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2)); transition: 0.3s; }
            .icon-display img { width: auto; height: auto; max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); transition: 0.3s; }

            .card h3 { margin-bottom: 5px; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
            .card p { font-size: 0.9rem; margin-bottom: 8px; color: var(--text-subtle); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
            .card-url {
                font-size: 0.75rem; color: var(--text-subtle); font-weight: 300;
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
                max-width: 100%; margin-top: auto; padding-top: 10px;
                border-top: 1px solid var(--glass-border); opacity: 0.8;
            }

            .card-nav-top { position: absolute; top: 15px; width: calc(100% - 30px); left: 15px; display: flex; justify-content: space-between; z-index: 20; }
            .menu-dots, .fav-btn { background: none; border: none; color: var(--text-main); font-size: 1.2rem; cursor: pointer; opacity: 0; transition: 0.3s; padding: 5px; }
            .card-wrapper:hover .menu-dots, .card-wrapper:hover .fav-btn { opacity: 0.5; }
            .menu-dots:hover, .fav-btn:hover { opacity: 1 !important; color: var(--accent-color); transform: scale(1.2); }
            .is-fav .fav-btn { opacity: 1; color: var(--accent-color); }

            .dropdown-menu {
                position: absolute; top: 100%; right: 0; background: #fff; border-radius: 8px; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none; flex-direction: column; 
                min-width: 120px; overflow: hidden; z-index: 999;
            }
            .dropdown-menu.show { display: flex; }
            .dropdown-item { padding: 10px 15px; font-size: 0.85rem; color: #333; border: none; background: none; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; }
            .dropdown-item:hover { background: #f0f0f0; }

            /* NAVIGASI PAGE */
            .nav-wrapper { margin-top: 40px; display: flex; gap: 20px; align-items: center; }
            .btn-nav { 
                background: var(--accent-color); color: #002f5e; border: none; padding: 10px 25px; 
                border-radius: 30px; font-weight: 600; cursor: pointer; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            [data-theme="light"] .btn-nav { color: white; }
            .btn-nav:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 5px 20px var(--accent-glow); }
            .btn-nav:disabled { background: #555; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }

            /* MODAL */
            #modalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 200; }
            .modal { background: #fff; color: #333; padding: 25px; border-radius: 20px; width: 90%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; max-height: 90vh; overflow-y: auto; }
            .modal input, .modal textarea, .modal select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
            .modal input:focus { border-color: var(--accent-color); }
            
            .emoji-picker { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 5px; background: #f9f9f9; padding: 10px; border-radius: 10px; }
            .emoji-opt { font-size: 1.4rem; padding: 5px; cursor: pointer; border-radius: 8px; text-align: center; transition: 0.2s; border: 1px solid transparent; }
            .emoji-opt:hover, .emoji-opt.selected { background: var(--accent-color); color: white; transform: scale(1.2); }

            /* --- RESPONSIVE MOBILE (HP) - FIXED --- */
            @media (max-width: 768px) {
                .top-bar {
                    flex-direction: row; flex-wrap: nowrap; justify-content: space-between;
                    padding: 15px; gap: 10px;
                }
                .logo-link { flex-shrink: 1; min-width: 0; }
                .logo-img { height: 35px; } 
                .logo-container { gap: 8px; }
                .brand-pln { font-size: 1.2rem; }
                .brand-np { font-size: 0.65rem; letter-spacing: 0; }

                .top-right-tools { flex-shrink: 0; }
                .top-right-tools .tool-btn { padding: 6px; font-size: 0.9rem; min-width: 32px; min-height: 32px; border-radius: 8px; }

                #digital-clock { display: none; } /* Hide desktop clock */
                
                header h1 { font-size: 1.8rem; margin-top: 10px; }
                .line { width: 50px; }
                .search-container { width: 90%; }
                .search-container input { font-size: 0.9rem; padding: 10px 15px 10px 40px; }
                
                .grid-page { grid-template-columns: 1fr; gap: 15px; }
                
                /* Menu dots always visible on mobile */
                .menu-dots, .fav-btn { opacity: 0.8; }
            }

            /* --- FIX: LOGO DI LIGHT MODE (SOLUSI NATURAL) --- */
            [data-theme="light"] .icon-display img {
                /* Teknik Drop-Shadow Ganda untuk outline natural */
                filter: drop-shadow(0 0 1px #00549b) 
                        drop-shadow(0 2px 4px rgba(0,0,0,0.3));
                background: none; padding: 0; border-radius: 0; box-shadow: none;
                max-height: 100%; max-width: 100%;
            }

            /* =========================================
            FUTURISTIC THEME OVERRIDE LAYER
            (Menimpa gaya di atas untuk efek Sci-Fi)
            ========================================= */
            
            :root {
                --bg-color: #0a0a12; /* Latar belakang sangat gelap */
                --primary-gradient: 
                    radial-gradient(circle at top left, rgba(0, 247, 255, 0.1), transparent 50%),
                    radial-gradient(circle at bottom right, rgba(255, 213, 0, 0.1), transparent 50%),
                    linear-gradient(to bottom, #0a0a12, #141428); /* Deep space gradient */
                
                /* Warna Neon Energi */
                --neon-cyan: #00f7ff;
                --neon-gold: #ffd500;
                
                --glass-bg: rgba(20, 30, 50, 0.7); 
                --glass-border: rgba(0, 247, 255, 0.3); 
                --card-hover-border: var(--neon-gold);
                
                --text-main: #e0f7ff; 
                --text-subtle: rgba(224, 247, 255, 0.6);
            }

            /* Penyesuaian Light Mode */
            [data-theme="light"] {
                --bg-color: #f0f8ff;
                --primary-gradient: 
                    radial-gradient(circle at top left, rgba(0, 119, 182, 0.1), transparent 50%),
                    linear-gradient(to bottom, #f0f8ff, #dbeafe);
                --glass-bg: rgba(255, 255, 255, 0.8);
                --glass-border: rgba(0, 119, 182, 0.3); 
                --neon-cyan: #0077b6;
                --neon-gold: #d4af37;
                --text-main: #023e8a;
            }

            /* Efek Kartu Holografik */
            .card {
                box-shadow: 0 0 15px rgba(0, 247, 255, 0.1), inset 0 0 20px rgba(0, 247, 255, 0.05);
                backdrop-filter: blur(15px) saturate(120%); 
                border: 1px solid var(--glass-border);
            }
            .card:hover {
                border-color: var(--neon-gold);
                box-shadow: 0 0 30px rgba(255, 213, 0, 0.3), inset 0 0 20px rgba(255, 213, 0, 0.1);
                transform: translateY(-7px) scale(1.02); 
            }

            /* Typography Cyberpunk */
            header h1 {
                letter-spacing: 3px; 
                background: linear-gradient(to right, #fff, var(--neon-cyan)); 
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 20px rgba(0, 247, 255, 0.5); 
            }
            .line {
                background: linear-gradient(90deg, transparent, var(--neon-gold), transparent); 
                height: 3px;
                box-shadow: 0 0 15px var(--neon-gold);
            }
            .brand-pln {
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.6);
            }

            /* Input & Search Bar Canggih */
            .search-container input, .login-input {
                background: rgba(10, 20, 35, 0.5); 
                border-color: var(--glass-border);
                box-shadow: inset 0 0 10px rgba(0, 247, 255, 0.1);
                color: var(--neon-cyan);
                letter-spacing: 1px;
            }
            .search-container input::placeholder, .login-input::placeholder { color: rgba(0, 247, 255, 0.5); }
            .search-container input:focus, .login-input:focus {
                border-color: var(--neon-cyan);
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
                background: rgba(10, 20, 35, 0.8);
            }
            .search-container i { color: var(--neon-cyan); }

            /* Tombol & Jam Berenergi */
            .btn-nav, .login-btn, #digital-clock, .tool-btn {
                border: 1px solid var(--glass-border);
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
                backdrop-filter: blur(10px);
            }
            .btn-nav, .login-btn {
                background: linear-gradient(135deg, var(--neon-gold), #ff8c00); 
                color: #0a0a12;
                border: none;
            }
            .btn-nav:hover, .login-btn:hover {
                box-shadow: 0 0 30px var(--neon-gold);
            }
            .tool-btn:hover {
                background: var(--neon-cyan); color: #0a0a12; border-color: var(--neon-cyan);
                box-shadow: 0 0 20px var(--neon-cyan);
            }

            /* Login Portal Gate */
            .login-box {
                border: 2px solid var(--neon-cyan);
                box-shadow: 0 0 50px rgba(0, 247, 255, 0.3), inset 0 0 30px rgba(0, 247, 255, 0.1);
            }
            .login-box h2 {
                text-transform: uppercase; letter-spacing: 2px; color: var(--neon-cyan);
            }

            /* Fix untuk Light Mode agar tetap konsisten */
            [data-theme="light"] header h1 {
                background: linear-gradient(to right, #00549b, var(--neon-cyan));
                -webkit-background-clip: text; -webkit-text-fill-color: transparent;
                text-shadow: 0 0 10px rgba(0, 119, 182, 0.3);
            }
            [data-theme="light"] .search-container input, [data-theme="light"] .login-input {
                background: rgba(255,255,255,0.7); color: var(--text-main);
            }

            /* TAMBAHAN UNTUK TOMBOL MATA BIRU */
            .toggle-password {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #00f3ff; /* <--- INI WARNA BIRU NEONNYA */
                font-size: 1.1rem;
                z-index: 10;
                transition: 0.3s;
                filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.5));
            }
            .toggle-password:hover {
                color: #ffffff;
                filter: drop-shadow(0 0 8px #00f3ff);
            }
        </style>
    </head>
    <body>

        <div id="login-screen">
        <div class="login-box">
            <img src="PLN.png" alt="Logo PLN">
            <h2>Portal Enjiniring</h2>
            <p>Masukkan kode akses sistem.</p>
            
            <div style="position:relative; width:100%; margin-bottom:15px;">
                <input type="password" id="password-input" class="login-input" placeholder="Kode Akses..." style="margin-bottom:0; padding-right:40px;">
                <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePw()"></i>
            </div>

            <button onclick="checkPassword()" class="login-btn">AKSES SISTEM</button>
            <p id="error-msg" class="error-msg">Kode akses tidak valid!</p>
        </div>
        </div>

        <div id="mobile-clock" style="display:none; text-align:center; font-size:0.85rem; font-weight:600; margin-top:10px; color:var(--text-main); background:var(--glass-bg); padding:5px 15px; border-radius:15px; width: fit-content; margin: 10px auto; border: 1px solid var(--glass-border);">
            00:00:00
        </div>

        <div class="top-bar">
            <a href="https://plnnusantarapower.co.id" target="_blank" class="logo-link">
                <div class="logo-container">
                    <img src="PLN.png" alt="Logo PLN" class="logo-img">
                    <div class="logo-text-wrapper">
                        <span class="brand-pln">PLN</span>
                        <span class="brand-np">Nusantara Power Services</span>
                    </div>
                </div>
            </a>

            <div id="digital-clock">00:00:00 - Senin, 01 Jan 2024</div>

            <div class="top-right-tools">
                <button class="tool-btn" onclick="toggleTheme()" title="Ganti Tema"><span id="theme-icon" class="fas fa-moon"></span></button>
                <button class="tool-btn" onclick="exportData()" title="Ekspor Data"><i class="fas fa-download"></i></button>
                <button class="tool-btn" onclick="document.getElementById('importFile').click()" title="Impor Data"><i class="fas fa-upload"></i></button>
                <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <header>
            <h1>Enjiniring Performance</h1>
            <div class="line"></div>
            <p>Integrated Enjiniring Portal - PLN NPS</p>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari aplikasi atau dokumen..." oninput="handleSearch()">
            </div>
        </header>

        <div id="page-container"></div>

        <div class="nav-wrapper">
            <button id="prevBtn" class="btn-nav" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
            <span id="page-info">Page 1 of 1</span>
            <button id="nextBtn" class="btn-nav" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div id="modalOverlay">
            <div class="modal">
                <h2 id="modalTitle">Konfigurasi Link</h2>
                <input type="text" id="linkName" placeholder="Nama Link">
                <input type="text" id="linkUrl" placeholder="https://...">
                <textarea id="linkDesc" rows="2" placeholder="Deskripsi..."></textarea>
                <select id="logoType" onchange="toggleLogoInputs()">
                    <option value="emoji">Emoji (Pilih atau Copas)</option>
                    <option value="image">Unggah Gambar</option>
                </select>
                <div id="emojiGroup">
                    <input type="text" id="customEmoji" placeholder="Copas emoji di sini..." style="margin-bottom:10px; width:100%" oninput="updateSelectedFromInput()">
                    <div class="emoji-picker" id="emojiPicker"></div>
                </div>
                <div id="imageGroup" style="display:none;">
                    <input type="file" id="linkFile" accept="image/*" onchange="previewFile()">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="login-btn" style="flex: 1; background: #27ae60; color: white;" onclick="saveLink()">Simpan</button>
                    <button class="login-btn" style="flex: 1; background: #e74c3c; color: white;" onclick="toggleModal()">Batal</button>
                </div>
            </div>
        </div>

        <script>
            // --- LOGIKA PASSWORD LOGIN ---
            const APP_PASSWORD = "pln123"; 

            // --- FITUR LIHAT PASSWORD ---
            function togglePw() {
                const pwInput = document.getElementById('password-input');
                const icon = document.getElementById('togglePassword');
                if (pwInput.type === "password") {
                    pwInput.type = "text";
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    pwInput.type = "password";
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            function checkPassword() {
                const input = document.getElementById('password-input').value;
                const errorMsg = document.getElementById('error-msg');
                const loginScreen = document.getElementById('login-screen');

                if (input === APP_PASSWORD) {
                    loginScreen.style.opacity = '0'; // Fade out effect
                    setTimeout(() => { loginScreen.style.display = 'none'; }, 500);
                    sessionStorage.setItem('isLoggedIn', 'true'); 
                } else {
                    errorMsg.style.display = 'block'; 
                    const box = document.querySelector('.login-box');
                    box.style.transform = 'translateX(5px)';
                    setTimeout(() => box.style.transform = 'translateX(0)', 100);
                }
            }

            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').style.display = 'none';
            }

            document.getElementById('password-input').addEventListener("keypress", function(event) {
                if (event.key === "Enter") { checkPassword(); }
            });

            // --- END LOGIKA LOGIN ---

            const initialLinks = [
                { name: "AW", type: "emoji", val: "ðŸ“Š", desc: "Asset Wellness", url: "https://aw.pln-npservices.com", fav: true },
                { name: "Comando", type: "image", val: "image-0.png", desc: "Digital Performance Monitoring", url: "https://10.7.146.84:8043/data/perspective/client/comando", fav: false },
                { name: "Laporan DPP", type: "emoji", val: "ðŸ“‹", desc: "Soket Tools Reliability Report", url: "http://10.7.1.101/soket_tools/reliability.php", fav: false },
                { name: "File Sharing", type: "emoji", val: "ðŸ“", desc: "Cloud Drive PLN-NPS", url: "https://drive.pln-npservices.com/", fav: false },
                { name: "Youtube", type: "emoji", val: "ðŸŽ¬", desc: "Akses cepat ke Youtube", url: "https://www.youtube.com/", fav: false },
                { name: "Google Email", type: "emoji", val: "âœ‰ï¸", desc: "Layanan email Gmail", url: "https://mail.google.com/", fav: false },
                { name: "Google Meet", type: "emoji", val: "ðŸ“¹", desc: "Platform rapat daring", url: "https://meet.google.com/", fav: false },
                { name: "Google Drive", type: "emoji", val: "ðŸ“‚", desc: "Layanan penyimpanan awan Google", url: "https://drive.google.com/", fav: false },
                { name: "Google Calendar", type: "emoji", val: "ðŸ“…", desc: "Aplikasi kalender Google", url: "https://calendar.google.com/", fav: false },
                { name: "Google Docs", type: "emoji", val: "ðŸ“„", desc: "Google Documents", url: "https://docs.google.com/", fav: false },
            ];

            const storedLinks = JSON.parse(localStorage.getItem('nps_links')) || [];
            const manualAddedLinks = storedLinks.filter(s => !initialLinks.some(i => i.url === s.url));
            let links = [...initialLinks, ...manualAddedLinks];
            
            const emojis = ["âš¡", "âš™ï¸", "ðŸ“Š", "ðŸ› ï¸", "ðŸ“œ", "ðŸ“‰", "ðŸ”§", "ðŸ­", "ðŸ—ï¸", "ðŸ”‹", "ðŸ’¡", "ðŸ“¡", "ðŸ›¡ï¸", "ðŸ”¬", "ðŸšœ", "ðŸ–¥ï¸", "ðŸ”¥", "ðŸ’§", "ðŸ”Œ", "ðŸ’Ž", "ðŸš€", "ðŸš¨", "ðŸ”©", "ðŸ”¨"];
            let selectedEmoji = "âš¡";
            let currentPage = 1;
            const itemsPerPage = 8;
            let editIndex = -1;
            let tempImageData = "";
            let searchTerm = "";

            function handleSearch() {
                searchTerm = document.getElementById('searchInput').value.toLowerCase();
                currentPage = 1;
                renderPages();
            }

            function renderPages() {
                const container = document.getElementById('page-container');
                container.innerHTML = '';
                
                let filteredLinks = links.filter(l => 
                    l.name.toLowerCase().includes(searchTerm) || 
                    l.desc.toLowerCase().includes(searchTerm)
                );

                filteredLinks.sort((a, b) => (b.fav === a.fav) ? 0 : b.fav ? 1 : -1);
                
                const totalItems = filteredLinks.length + 1; 
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                if (currentPage > totalPages) currentPage = Math.max(1, totalPages);

                for (let i = 1; i <= totalPages; i++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = `grid-page ${i === currentPage ? 'active' : ''}`;
                    
                    const start = (i - 1) * itemsPerPage;
                    const pageLinks = filteredLinks.slice(start, start + itemsPerPage);

                    pageLinks.forEach((link) => {
                        const originalIndex = links.findIndex(l => l.name === link.name && l.url === link.url);
                        let logoHTML = link.type === "emoji" ? `<span class="yellow-emoji">${link.val}</span>` : `<img src="${link.val}">`;

                        let cleanUrl = link.url.replace(/^https?:\/\//, '').replace(/^www\./, '');
                        if (cleanUrl.length > 30) cleanUrl = cleanUrl.substring(0, 27) + "...";

                        pageDiv.innerHTML += `
                            <div class="card-wrapper ${link.fav ? 'is-fav' : ''}">
                                <div class="card-nav-top">
                                    <button class="fav-btn" onclick="toggleFavorite(event, ${originalIndex})" title="Favorit"><i class="fas fa-star"></i></button>
                                    <div style="position:relative;">
                                        <button class="menu-dots" onclick="toggleDropdown(event, ${originalIndex})"><i class="fas fa-ellipsis-v"></i></button>
                                        <div id="dropdown-${originalIndex}" class="dropdown-menu">
                                            <button class="dropdown-item" onclick="openEdit(${originalIndex})"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="dropdown-item" style="color:red" onclick="deleteLink(${originalIndex})"><i class="fas fa-trash"></i> Hapus</button>
                                        </div>
                                    </div>
                                </div>
                                <a href="${link.url}" class="card" target="_blank">
                                    <div class="icon-display">${logoHTML}</div>
                                    <h3>${link.name}</h3>
                                    <p>${link.desc}</p>
                                    <div class="card-url"><i class="fas fa-link" style="font-size:0.6rem; margin-right:4px;"></i>${cleanUrl}</div>
                                </a>
                            </div>
                        `;
                    });

                    if (i === totalPages) pageDiv.appendChild(createAddCard());
                    container.appendChild(pageDiv);
                }

                updateNav(totalPages);
                localStorage.setItem('nps_links', JSON.stringify(links));
            }

            function updateClock() {
                const now = new Date();
                const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
                const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
                const dateStr = days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear();
                
                const clockEl = document.getElementById('digital-clock');
                if(clockEl) clockEl.innerText = timeStr + " - " + dateStr;

                const mobileClock = document.getElementById('mobile-clock');
                if(mobileClock) {
                    mobileClock.innerText = timeStr + " | " + dateStr;
                    if(window.innerWidth <= 768) mobileClock.style.display = 'block';
                    else mobileClock.style.display = 'none';
                }
            }
            setInterval(updateClock, 1000);

            function toggleTheme() {
                const body = document.body;
                const themeIcon = document.getElementById('theme-icon');
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                if (newTheme === 'light') { themeIcon.innerHTML = 'â˜€ï¸'; themeIcon.className = ''; } 
                else { themeIcon.innerHTML = ''; themeIcon.className = 'fas fa-moon'; }
                localStorage.setItem('nps_theme', newTheme);
            }

            if(localStorage.getItem('nps_theme') === 'light') {
                document.body.setAttribute('data-theme', 'light');
                setTimeout(() => { const ti = document.getElementById('theme-icon'); if(ti){ ti.innerHTML = 'â˜€ï¸'; ti.className = ''; } }, 100);
            }

            function exportData() {
                const dataStr = JSON.stringify(links, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `backup_nps_${new Date().toLocaleDateString()}.json`; a.click();
            }

            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try { const imp = JSON.parse(e.target.result); if (Array.isArray(imp)) { links = imp; renderPages(); alert("Data diimpor!"); } } 
                    catch (err) { alert("File salah!"); }
                };
                reader.readAsText(file);
            }

            function setupEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                picker.innerHTML = '';
                emojis.forEach(e => {
                    const span = document.createElement('div');
                    span.className = 'emoji-opt'; span.innerText = e;
                    span.onclick = () => {
                        document.querySelectorAll('.emoji-opt').forEach(opt => opt.classList.remove('selected'));
                        span.classList.add('selected'); selectedEmoji = e;
                        document.getElementById('customEmoji').value = e;
                    };
                    picker.appendChild(span);
                });
            }

            function updateSelectedFromInput() { selectedEmoji = document.getElementById('customEmoji').value; }

            function createAddCard() {
                const div = document.createElement('div');
                div.className = 'card-wrapper';
                div.innerHTML = `<div class="card" style="cursor:pointer" onclick="toggleModal()"><div class="icon-display"><i class="fas fa-plus-circle" style="color:var(--accent-color)"></i></div><h3>Tambah Link</h3><p>Klik untuk portal baru.</p></div>`;
                return div;
            }

            function toggleLogoInputs() {
                const type = document.getElementById('logoType').value;
                document.getElementById('emojiGroup').style.display = (type === 'emoji') ? 'block' : 'none';
                document.getElementById('imageGroup').style.display = (type === 'image') ? 'block' : 'none';
            }

            function previewFile() {
                const file = document.getElementById('linkFile').files[0];
                const reader = new FileReader();
                reader.onloadend = () => { tempImageData = reader.result; };
                if (file) reader.readAsDataURL(file);
            }

            function saveLink() {
                const name = document.getElementById('linkName').value.trim();
                const url = document.getElementById('linkUrl').value.trim();
                const desc = document.getElementById('linkDesc').value;
                const type = document.getElementById('logoType').value;
                let val = type === 'emoji' ? selectedEmoji : (tempImageData || (editIndex !== -1 ? links[editIndex].val : ""));

                if (name && url) {
                    const isDuplicate = links.some((link, index) => {
                        if (editIndex !== -1 && index === editIndex) return false;
                        return link.name.toLowerCase() === name.toLowerCase() || 
                            link.url.toLowerCase() === url.toLowerCase();
                    });

                    if (isDuplicate) { alert("Gagal: Nama atau URL link sudah ada!"); return; }

                    const newData = { name, url, desc, type, val, fav: editIndex !== -1 ? links[editIndex].fav : false };
                    if (editIndex === -1) links.push(newData);
                    else links[editIndex] = newData;
                    toggleModal(); renderPages();
                } else alert("Isi Nama & URL!");
            }

            function toggleFavorite(event, idx) { event.stopPropagation(); links[idx].fav = !links[idx].fav; renderPages(); }
            
            function openEdit(idx) {
                editIndex = idx; const l = links[idx];
                document.getElementById('linkName').value = l.name;
                document.getElementById('linkUrl').value = l.url;
                document.getElementById('linkDesc').value = l.desc;
                document.getElementById('logoType').value = l.type;
                if(l.type === 'emoji') { selectedEmoji = l.val; document.getElementById('customEmoji').value = l.val; }
                toggleLogoInputs(); toggleModal();
            }

            function toggleDropdown(event, idx) {
                event.stopPropagation();
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
                document.getElementById(`dropdown-${idx}`).classList.toggle('show');
            }

            window.onclick = () => document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            function deleteLink(idx) { if(confirm("Hapus?")) { links.splice(idx, 1); renderPages(); } }
            function changePage(dir) { currentPage += dir; renderPages(); }
            
            function updateNav(total) {
                document.getElementById('prevBtn').disabled = (currentPage === 1);
                document.getElementById('nextBtn').disabled = (currentPage === total);
                document.getElementById('page-info').innerText = `Page ${currentPage} of ${total || 1}`;
            }

            function toggleModal() {
                const m = document.getElementById('modalOverlay');
                m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            }

            setupEmojiPicker();
            renderPages();
            updateClock();
        </script>
    </body>
    </html>
